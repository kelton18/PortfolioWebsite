<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">    
    <style>
       .aboutme {
            text-align: center;
            padding: 20px;
        }

        .aboutme-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* space between image and text */
            flex-wrap: wrap; /* allows stacking on small screens */
        }

        .aboutme-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            animation-name: grow;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
        }

        .aboutme-text {
            max-width: 400px;
            text-align: left;
        }

        .contact-button {
            width: 100px;
            height: 30px;
            background-color: #2e2e2e;
            color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.4s ease, color 0.4s ease;
            border-radius: 5px;
            border: none;
        }
        .contact-button:hover {
            background-color: #f5f5f5;
        }

        .contact-button:hover .contact-link {
            color: #2e2e2e;
        }

        .contact-link {
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.4 ease;
        }

        @keyframes grow {
            from { 
                width: 150px; 
                height: 150px;
            }
            to { 
                width: 500px; 
                height: 300px; 
            }
        }
    </style>
</head>
    <body>
        <section>
            <div class="header-links">
                <nav>
                    <a href="gallery.html">Gallery</a> 
                    <a href="about.html">About</a> 
                    <a href="contact.html">Contact</a> 
                </nav>
            </div>
        </section>
        <div class="aboutme">
            <h1>Kelton Gardner</h1>
            <div class="aboutme-content">
                <img src="Media/Backpacking.JPG" class="aboutme-photo" alt="About me">
                <div class="aboutme-text">
                <p>
                    My name is Kelton Gardner, I am a student at Grand Canyon University studying software development.
                    <br>

                    <button class="contact-button"><a href="contact.html" class="contact-link">Contact Me</a></button>
                </p>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Portfolio.css">
    <style>
        /* .aboutme {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            max-width: 100%;
            padding: 16px;
        } */
        
        .aboutme-text {
            margin: 0;
            font-size: 30px;
            line-height: 1.5;
            color: #eaeaea;
        }

        .experience_table {
            border-collapse: collapse; 
            border: 1px solid #f5f5f5; 
        }

        .experience_table th,
        .experience_table td {
            border: 1px solid #f5f5f5; 
            padding: 8px;
        }

        /* Hobbies section layout (moved here from about.css) */
        .hobbies-row {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            margin-top: 12px;
        }

        .hobbies-row .aboutme-text {
            list-style: disc;
            margin: 0;
            padding-left: 1.25rem;
            max-width: 45%;
        }

        .hobbies-media {
            /* keep the video from stretching too wide */
            max-width: 55%;
        }

        /* Responsive: stack on small screens */
        @media (max-width: 640px) {
            .hobbies-row {
                flex-direction: column;
            }

            .hobbies-row .aboutme-text, .hobbies-media {
                max-width: 100%;
            }
        }

        @media (max-width: 700px) {
            .aboutme { flex-direction: column; align-items: center; }
            .aboutme-photo img { max-width: 80%; }
            .aboutme { padding: 8px; }
        }
    </style>
</head>
    <body>
        <div class="header-links">
            <nav>
                <a href="blog.html">Blog</a> 
                <a href="index.html">Home</a> 
                <a href="contact.html">Contact</a> 
            </nav>
        </div>
        <h1>About Me</h1>
        <section> 
            <div>
                <img src="Media/Backpacking.JPG" class="aboutme-photo">
            </div>
            <h2>Work Experience:</h2>
            <table class="experience_table">
                <tr>
                    <th>Work</th>
                    <th>Technology</th>
                    <th>Year</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>TJMAXX</td>
                    <td>Cash register</td>
                    <td>2023-2024</td>
                    <td>Sales Associate</td>
                </tr>
                <tr>
                    <td>Papa Murphy's</td>
                    <td>Phone system</td>
                    <td>2022</td>
                    <td>Pizza maker</td>
                </tr>
            </table>        
        </section>

        <section>
            <h2>Hobbies: </h2>
            <div class="hobbies-row">
                <ul class="aboutme-text">
                    <li>Backpacking</li>
                    <li>Photography</li>
                    <li>Guitar</li>
                    <li>Coding</li>
                </ul>

                <div class="hobbies-media">
                    <video width="320" height="240" controls>
                        <source src="Media/backpacking.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
    </body>
</html>

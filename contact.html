<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- YOUR CSS (now overrides Bootstrap) -->
    <link rel="stylesheet" href="Portfolio.css">

    <!-- jQuery (for hide/show) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
    ></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script> 

    <!-- Your JS -->
    <script src="Portfolio.js" defer></script>  

    <style>
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        .form-input {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; 
        }
        .submit-btn:hover {
            background-color: rgb(168, 168, 168);
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
        

        
        
    </style>
</head>
<body>
    <header class="header-links">
        <nav class="nav nav-pills justify-content-center w-100">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="about.html">About</a>
        </nav>
        <button id="theme-toggle" class="btn btn-outline-secondary">Theme</button>
    </header>

    
    <section>
        <h1>Contact</h1>
        <div class="Name-Input">
            <form action="#" id="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input class="form-input" type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input class="form-input"  type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-input" type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input class="form-input" type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea style="resize: vertical; min-height: 100px;" class="form-input" id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>
                        </div>
                    <button class="submit-btn" type="button" id="submit-btn">SUBMIT</button>
            </form>
            <p id="confirmation" style="display: none; color:green; font-weight: bold;">
                Form submitted successfully!
            </p>
        </div>
    </section>

    <!-- Script doesn't actually submit the form yet -->
    <script>
        document.getElementById("submit-btn").addEventListener('click', () => {
            document.getElementById("confirmation").style.display = "block"; 
            document.getElementById("contact-form").reset();
        })
    </script>
</body>
</html>
